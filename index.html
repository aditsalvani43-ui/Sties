<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Publik Berguna</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Website Publik</h1>

  <!-- Kalkulator Sederhana -->
  <div class="feature">
    <h2>Kalkulator</h2>
    <input type="number" id="num1" placeholder="Angka 1">
    <input type="number" id="num2" placeholder="Angka 2">
    <button id="calcBtn">Hitung</button>
    <p>Hasil: <span id="calcResult">0</span></p>
  </div>

  <!-- Counter Klik -->
  <div class="feature">
    <h2>Counter Klik</h2>
    <button id="clickBtn">Klik Aku!</button>
    <p>Total Klik: <span id="clickCount">0</span></p>
  </div>

  <!-- Consent Analytics -->
  <div id="consentPopup">
    Kami menggunakan analytics untuk meningkatkan pengalaman Anda.
    <button id="acceptConsent">Setuju</button>
    <button id="declineConsent">Tolak</button>
  </div>

  <script src="script.js"></script>
</body>
  </html>
